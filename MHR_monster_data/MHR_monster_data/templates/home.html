{% load static %}
<html>
    <h1>Monsters</h1>
    <ul>
        {% for monster in monsters %}
            {% comment %} <li>Monster ID is {{ monster.id }} and name is {{ monster.monster_name }}</li> {% endcomment %}
            <a href="{{monster.id}}">
                <img src="{% static monster.monster_image %}">
            </a>
            {% if forloop.counter|divisibleby:5 %}
                <br></br>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
