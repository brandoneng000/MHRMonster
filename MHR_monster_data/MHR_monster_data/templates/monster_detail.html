{% load static %}
<html>
    <h1>{{monster_hzv.pop}} </h1>

    <ul>
        {% for hzv in monster_hzv %}
            {% comment %} <li>Monster ID is {{ hzv.part_id }} and name is {{ hzv.part_name }}</li> {% endcomment %}

        {% endfor %}
    </ul>
</body>
</html>
